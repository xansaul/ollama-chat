version: '3.9'

services:

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    
    volumes:
      - ./ollama:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['all']
              capabilities: [gpu]